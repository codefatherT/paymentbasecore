server.port=8000
########################################################################
#
#     mybatis配置
#
#########################################################################
mybatis.config-location=classpath:mybatis-config.xml
mybatis.mapper-locations=classpath:mapper/*.xml

########################################################################
#
#     Mysql配置
#
#########################################################################
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/test?useUnicode=true&allowMultiQueries=true&autoReconnect=true&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root
#连接池配置
spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxActive=20
#连接等待超时时间
spring.datasource.maxWait=60000

#设置与eureka server交互的地址
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
#表示将自己的IP注册到eureka server
eureka.instance.prefer-ip-address=true
#alipay
alipay.charset=utf-8
alipay.format=json
alipay.sign_type=RSA2
alipay.app_id=2019101468374554
alipay.app_private_
alipay.alipay_public_
alipay.gateway_url=https://openapi.alipay.com/gateway.do
#支付宝资金授权冻结操作回调地址
#冻结回调地址
fund_auth_freeze_notify_url=http://zhangtc.free.idcfengye.com/notify/fundauth
